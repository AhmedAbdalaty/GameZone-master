<body>
    <header>
        <div id="bar-all">
            <div>
                <img src="images/gamelogo.png" id="logo-img">
            </div>
            <div id="bar">
                <div class="div1" id="login">
                    <a class='anch1'>
                        <div class="anch1">
                            <img src="https://slotclash.com/static/media/menu-first-button.520c9d7d.svg">
                        </div>
                        <span class="span1">
                            Log In
                        </span>
                    </a>
                </div>
                <div class="div1" id="signup">
                    <a class='anch1'>
                        <div class="anch1">
                            <img src="https://slotclash.com/static/media/menu-second-button.13ee8705.svg">
                        </div>
                        <span class="span1">
                            Sign Up
                        </span>
                    </a>
                </div>
                <div class="div1">
                    <a class='anch1' href ="#games-id">
                        <div class="anch1">
                            <img src="https://slotclash.com/static/media/menu-third-button.99143a6f.svg">
                        </div>
                        <span class="span1">
                            Games
                        </span>
                    </a>
                </div>

                <div class="div1" id="about-us">
                    <a class='anch1' href="#home">
                        <div class="anch1">
                            <img id="about-img" src="https://slotclash.com/static/media/menu-forth-button.5fefadb6.svg">
                        </div>
                        <span class="span1">
                            About Us
                        </span>
                    </a>
                </div>

            </div>
        </div>
    </header>
    <div id="container1">
        <div id="sign-up">
            <form id="register">
                <fieldset> Register Your Account!
                    <br>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <br>
                    <input type="password" id="pass" name="pass" placeholder="Password">
                    <br>
                    <input type="text" id="mail" name="mail" placeholder="Email Address">
                    <br>
                    <select id="slct1" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <br>
                    <input type="button" id="submit-btn" class="animated-btn" value="PLAY NOW">
                </fieldset>
            </form>


        </div>
    </div>
    <br><br><br>

    <div id="container">
        <img id="zombies" class="slideshow" src="images/slideshow/unnamed.jpg" alt="img2">
        <img id="intro" class="slideshow" src="images/xDhta2yNT3ujubBHkUAWKK-1200-80.jpg" alt="img1">
        <img id="pacman" class="slideshow" src="images/slideshow/pacman-1000.jpg" alt="img3">
    </div>

    <br>


    <div id="log-in-div">
        <form>
            <fieldset> Log In
                <input type="text" id="name-in" name="name" placeholder="Name">
                <br>
                <input type="password" id="pass-in" name="pass" placeholder="Password">
                <br>
                <input type="button" id="log-in" class="animated-btn" value="Start Playing">
            </fieldset>
        </form>
    </div>



    <div id = "games-id" class="games">
        <div class="game-vid">
            <video class="vid" controls poster="Pacman/pic/3.png" >
                <source type="video/mp4" src="images/vids/PACMAN.mp4">
            </video>
            <p  class = 'demo-p'>Pacman</p>
            <a class = 'demo-p cursor' href="./Pacman/pacman.html" >Play Pacman</a>

        </div>
        <div class="game-vid">
            <video class="vid" controls poster="PlantsVsZombies/images/home.png" >
                <source type="video/mp4" src="./images/vids/PVZ.mp4">
            </video>
            <p class = 'demo-p'>Plants Vs Zombies</p>
            <a class = 'demo-p cursor' href="./PlantsVsZombies/StartPage.html" >Play PVZ</a>

        </div>
    </div>


    <div id="home" class="about-us">

                </i>
